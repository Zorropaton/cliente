<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Manufharm</title>
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; /* Fuentes modernas y comunes */
            background-color: #005A8C; /* Color de fondo base */
            /* Patrón de fondo sutil con SVG para un aspecto más dinámico */
            background-image:
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 0),
                radial-gradient(circle at 15px 15px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 30px 30px; /* Tamaño del patrón */
            background-position: 0 0, 15px 15px; /* Desfase para el segundo patrón de puntos */
            display: flex; /* Usar flexbox para centrar contenido */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            margin: 0; /* Sin márgenes exteriores */
            overflow: hidden; /* Evitar barras de desplazamiento innecesarias */
        }

        /* Contenedor principal del formulario de inicio de sesión */
        .login-container {
            background-color: #FFFFFF; /* Fondo blanco para el contenedor */
            padding: 40px 50px; /* Espaciado interno (vertical, horizontal) aumentado */
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2); /* Sombra más suave y difusa */
            width: 360px; /* Ancho del contenedor ligeramente aumentado */
            max-width: 95%; /* Máximo ancho para responsividad en pantallas pequeñas */
            text-align: center; /* Centrado del texto y logo */
            box-sizing: border-box; /* Para que padding y border no aumenten el tamaño total */
            animation: fadeInScaleUp 0.6s ease-out forwards; /* Animación de entrada mejorada */
            position: relative; /* Para z-index si fuera necesario superponer sobre el fondo */
            z-index: 1; /* Asegura que el contenedor esté sobre el patrón de fondo si hay superposición */
        }

        /* Animación para el contenedor: aparece y escala ligeramente */
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.92) translateY(10px); /* Comienza más pequeño y ligeramente abajo */
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0); /* Termina en tamaño normal y posición original */
            }
        }

        /* Estilo para la imagen del logo */
        .login-container img.logo {
            width: 180px; /* Ancho del logo ajustado previamente */
            margin-bottom: 30px; /* Espacio debajo del logo */
        }

        /* Grupo de cada campo de entrada (input + icono) */
        .input-group {
            margin-bottom: 25px; /* Espacio entre campos aumentado */
            position: relative; /* Necesario para posicionar el icono absolutamente */
        }

        /* Estilo para los campos de texto (usuario y contraseña) */
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%; /* Ocupa todo el ancho disponible del .input-group */
            padding: 15px 20px 15px 50px; /* Espaciado interno: arriba, derecha, abajo, izquierda (para el icono) */
            border: 1px solid #CED4DA; /* Borde más claro y estándar */
            border-radius: 8px; /* Bordes redondeados para los campos */
            box-sizing: border-box; /* Importante para que el padding no desborde el ancho */
            font-size: 1em; /* Tamaño de fuente */
            color: #495057; /* Color de texto más oscuro para mejor contraste */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Transición suave para foco */
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            outline: none; /* Quitar el outline por defecto al hacer foco */
            border-color: #007BFF; /* Cambiar color del borde al hacer foco (azul Manufharm) */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Sombra de foco estándar de Bootstrap */
        }

        /* Estilo para los iconos dentro de los campos de entrada */
        .input-group .icon {
            position: absolute; /* Posicionamiento absoluto respecto al .input-group */
            left: 18px; /* Distancia desde la izquierda */
            top: 50%; /* Centrado vertical */
            transform: translateY(-50%); /* Ajuste fino para centrado vertical exacto */
            color: #6C757D; /* Color del icono (gris oscuro) */
            font-size: 1.2em; /* Tamaño del icono ligeramente aumentado */
        }

        /* Estilo del botón de "Ingresar" */
        button.btn-login {
            background-color: #007BFF; /* Color de fondo del botón (azul Manufharm) */
            color: white; /* Color del texto del botón */
            padding: 15px 20px; /* Espaciado interno del botón */
            border: none; /* Sin borde */
            border-radius: 8px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de mano al pasar sobre el botón */
            font-size: 1.15em; /* Tamaño de fuente */
            font-weight: 600; /* Un poco más de peso en la fuente */
            width: 100%; /* Ocupa todo el ancho */
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease; /* Transiciones suaves */
            margin-top: 20px; /* Espacio arriba del botón */
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2); /* Sombra sutil para el botón */
        }

        button.btn-login:hover {
            background-color: #005EC4; /* Color de fondo al pasar el mouse (azul más oscuro) */
            box-shadow: 0 6px 20px rgba(0, 94, 196, 0.3); /* Sombra más pronunciada al pasar el mouse */
        }

        button.btn-login:active {
            background-color: #004C9A; /* Color al hacer clic */
            transform: scale(0.97); /* Efecto de clic */
            box-shadow: 0 2px 10px rgba(0, 76, 154, 0.2); /* Sombra reducida al hacer clic */
        }

        /* Estilo para los enlaces inferiores (olvidaste contraseña, hazte cliente) */
        .links {
            margin-top: 35px; /* Espacio arriba de los enlaces aumentado */
            font-size: 0.9em; /* Tamaño de fuente */
        }

        .links a {
            color: #007BFF; /* Color de los enlaces (azul Manufharm) */
            text-decoration: none; /* Sin subrayado por defecto */
            display: block; /* Cada enlace en una nueva línea */
            margin-bottom: 15px; /* Espacio entre enlaces aumentado */
            transition: color 0.2s ease, text-decoration 0.2s ease; /* Transición para el color y subrayado del enlace */
        }

        .links a:hover {
            color: #0056b3; /* Color del enlace al pasar el mouse (azul más oscuro) */
            text-decoration: underline; /* Subrayado al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="WhatsApp Image 2025-05-16 at 14.25.47.jpeg" alt="Logo Manufharm" class="logo">

        <form action="#" method="POST">
            <div class="input-group">
                <span class="icon">&#128100;</span>
                <input type="text" id="username" name="username" placeholder="Usuario" required autocomplete="username">
            </div>

            <div class="input-group">
                <span class="icon">&#128274;</span>
                <input type="password" id="password" name="password" placeholder="Clave" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <div class="links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="#">Hazte Cliente Manufharm</a>
        </div>
    </div>
</body>
</html>
